<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <!-- 第一步: 引入js文件 -->
  <script src="//at.alicdn.com/t/font_794771_v8cokuhr4wm.js"></script>
  <!-- 第二步: 添加css -->
  <style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
</style>
</head>
<body>
  <!-- 第三步: use #icon-qq -->
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-qq"></use> 
  </svg>
  <!-- 可以自定义宽高与描边 -->
  <svg style="width: 1000px; height: 1000px; stroke: red; stroke-width: 10px" class="icon" aria-hidden="true">
    <use xlink:href="#icon-weibo"></use>
  </svg>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-weixin"></use>
  </svg>
</body>
</html>
